<h2 class="content-block">Customers</h2>
<dx-data-grid class="dx-card wide-card"
  [dataSource]="ds"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column
    dataField="customerId"
    [width]="90"
    caption="Id"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="name"
    [hidingPriority]="8">
  </dxi-column>
  <dxi-column
    dataField="lastName"
    [hidingPriority]="8">
  </dxi-column>
  <dxi-column
    dataField="email"
    [hidingPriority]="8">
  </dxi-column>
  <dxi-column
    dataField="phone"
    [hidingPriority]="8">
  </dxi-column>
  <dxi-column
    dataField="address"
    [hidingPriority]="8">
  </dxi-column>
  <dxi-column
    dataField="birthDate"
    [hidingPriority]="6">
  </dxi-column>
  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [useIcons]="true"
  ></dxo-editing>
  <dxi-column
    caption="Actions"
    type="buttons"
    [width]="110">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>

</dx-data-grid>
