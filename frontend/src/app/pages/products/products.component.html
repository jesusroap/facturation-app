<h2 class="content-block">Products</h2>
<dx-data-grid class="dx-card wide-card"
  [dataSource]="ds"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column
    dataField="productId"
    [width]="90"
    caption="Id"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="productName"
    caption="Product"
    [hidingPriority]="8">
  </dxi-column>
  <dxi-column
    caption="Price"
    dataField="price"
    [width]="110"
    [hidingPriority]="6">
  </dxi-column>
  <dxi-column
    caption="Stock"
    dataField="stock"
    [width]="110"
    [hidingPriority]="6">
  </dxi-column>
  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [useIcons]="true"
  ></dxo-editing>
  <dxi-column
    caption="Actions"
    type="buttons"
    [width]="110">
    <dxi-button name="edit" [onClick]="editProduct"></dxi-button>
    <dxi-button name="delete" [onClick]="deleteProduct"></dxi-button>
  </dxi-column>

</dx-data-grid>
